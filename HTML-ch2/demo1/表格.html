<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML表格</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Items</th>
        <th>Expenditure</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Donuts</td>
        <td>3,000</td>
      </tr>
      <tr>
        <td>Stationery</td>
        <td>18,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Totals</td>
        <td>21,000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
