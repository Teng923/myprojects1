<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="button">确定</div>
  <button disabled>确定</button>

  <div><span>诚以</span>为贤</div>
  <div><strong>诚以</strong>为贤</div>
  <!-- strong强调重要性 -->
  <div><em>诚以</em>为贤</div>
  <!-- em表示强调或者重读 -->
  <div><i>诚以</i>为贤</div>
  <!-- i表示带有不同于语义的文本 -->

  <figure>
    <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.royHlc_ZSCrjxjEBj7x0EgHaHQ?w=184&h=180&c=7&r=0&o=5&pid=1.7" alt="一个奔跑的小人">
    <figcaption>安全出口</figcaption>
  </figure>
</body>
</html>
