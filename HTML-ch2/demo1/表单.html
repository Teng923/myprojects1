<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML表单</title>
</head>
<body>
  <form class="form" action="/login" method="post">
    <h1 class="form__title">登录</h1>
    <div class="form__input">
      <label for="username">用户名</label>
      <input id="username" class="form__username" name="username" type="text" required placeholder="输入用户名">
    </div>
    <div class="form__input">
      <label for="password">密码</label>
      <input id="password" class="form__password" name="password" type="text" autofocus placeholder="输入密码">
    </div>
  </form>

  <hr>

  <h2>爱好</h2>
  <form class="form" action="/login" method="post">
    <div class="form__hobby">
      <input name="hobby" type="checkbox" value="music"> 音乐
      <input name="hobby" type="checkbox" value="football"> 足球
      <!-- checkbox为复选框 -->
    </div>
    <div class="form__sex">
      <input name="sex" type="radio" value="woman"> 女
      <input name="sex" type="radio" value="man"> 男
      <!-- radio为单选框 -->
    </div>
    <div class="form__textarea">
      <textarea name="intro" id="" cols="30" rows="10" placeholder="个人介绍"></textarea>
    </div>
  </form>

  <hr>

  <div>
    <select name="city" multiple size="2">
      <option value="beijing">北京</option>
      <option value="shanghai" selected>上海</option>
      <option value="hangzhou">杭州</option>
    </select>
  </div>

  <input type="email" placeholder="email">
  <input type="file">
  <input type="date">
  <input type="time">
  <input type="time" disabled>
  <input type="range">
  <input type="tel">

  <input type="button" value="确定">
  <input type="submit" value="提交">
  <input type="reset" value="重置">
</body>
</html>
